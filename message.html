<!DOCTYPE html>
<html>
    <head>
        <title> Formulaire de contact </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="formulaireDecontac.css">
    </head>
    <body>
        <section>
            <h3> Contactez nous </h3>
            <hr>
            <table>
                <form>
                <tr>
                    <td>
                        <label> Votre Prénom </label><br>
                        <input class="messi" type="text"/>
                    </td>
                    <td style="width: 50%;" rowspan="3">
                        <label> Message </label><br>
                        <textarea placeholder="Saisissez ici..." name="" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mail"> Votre adresse e-mail </label><br>
                        <input class="messi" type="mail"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tel"> Votre téléphone </label><br>
                        <input class="messi" type="number"/>
                    </td>
                </tr>
                <tr>
                    <td class="enter" colspan="2">
                        <input style="background-color: blue; color: white; height: 35px;" type="submit" value="Envoyer le message"/>
                    </td>
                </tr>
               </form>
            </table>
        </section>
    </body>
</html>
